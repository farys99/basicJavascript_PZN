<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // variable mennggunakan var
      var firstname = "farys";
      document.write(firstname);

      // kata kunci baru let, const, kemudian var tidak  di  rekomendasikan lagi

      let a = 10;
      document.write(a);
      // const adalah kata kunci yang tidak bisa diubah (final)
      const b = 15;
      document.write(b);
    </script>
  </body>
</html>
