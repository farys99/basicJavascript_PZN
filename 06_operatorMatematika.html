<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ** EKSPONENSIAL / pangkat
        let a = 7, b =  3; 
        let c = a**b
        document.write(c + "</br>")
         
        //augmented assignment
        let d = 10
        d**= 2
        document.write(d+ "</br>")

        //unary
        let e = -10 
        e++; 
        document.write(e)
    </script>
