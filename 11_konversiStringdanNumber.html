<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 1;
      let b = "1";
      let sum = a + b;
      document.write(sum + "</br>");
      let value = parseInt(b);
      let sum2 = a + value;
      document.write(sum2 + "</br>");
      let dd = a.toString;
      let sum3 = dd + b;
      document.write(sum3);

      // Nan is not a number
      //isNan() for checking a number or not, value is true  or false
    </script>
  </body>
