<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // break berfungsi untuk memberhentikan program
      // continue berfungsi untuk menskip program

      // break
      let a = 1;
      while (true) {
        document.write("<p>gasinnn bboskuuu" + a + "</p>");
        if (a >= 7) {
          document.write("berhenti");
          break;
        }
        a++;
      }

      //continue
      let b = 1;
      while (true) {
        if (b % 2 === 0) {
          //genap
          document.write(`<p>ini adalah bilangan ${b}</p>`);
        }
        b++;
        if (b === 100) {
          break;
        }
      }
    </script>
  </body>
</html>
